<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$4MIN Meme Coin</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
      background-image: url('https://source.unsplash.com/featured/?funny,crypto,meme');
      background-size: cover;
      background-position: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    button, input[type="text"] {
      padding: 12px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      background-color: #00fff2;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    input[type="text"] {
      width: 80%;
    }

    #memeResult {
      margin-top: 20px;
    }

    #memeImage {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 8px;
    }

    .roadmap {
      text-align: left;
      margin-top: 40px;
    }

    .roadmap h2 {
      font-size: 1.8em;
      color: #00fff2;
    }

    .roadmap ul {
      list-style: square;
      padding-left: 20px;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>$4MIN Meme Coin</h1>
    <a href="https://pump.fun/29QvRFByyr1YNnx3CcYL1B1oWnh86EXF76CtATT5" target="_blank">
      <button>Buy $4MIN</button>
    </a>

    <h2 style="margin-top: 40px;">Create Your Own Meme Coin Image</h2>
    <input type="text" id="memeInput" placeholder="Type your meme idea here..." />
    <button onclick="generateMeme()">Generate</button>

    <div id="memeResult">
      <canvas id="memeCanvas" width="600" height="400" style="display: none;"></canvas>
      <img id="memeImage" src="" alt="Generated Meme" />
      <br/>
      <a id="downloadLink" style="display: none;" download="meme.png">Download Meme</a>
    </div>

    <div class="roadmap">
      <h2>Roadmap</h2>
      <h3>PHASE 1 — Launch ✅</h3>
      <ul>
        <li>Ashton Jumps</li>
        <li>Website Launched</li>
        <li>Timer Loops Forever</li>
        <li>Dive Log Opens</li>
        <li>Telegram & Twitter Ready</li>
        <li>Listed on Pump.fun</li>
      </ul>
    </div>

    <div class="footer">
      Telegram: <a href="https://t.me/MEME4MIN" style="color: #00fff2;">@MEME4MIN</a><br>
      Twitter: <a href="https://twitter.com/4MINcoin" style="color: #00fff2;">@4MINcoin</a>
    </div>
  </div>

  <script>
    function generateMeme() {
      const input = document.getElementById('memeInput').value;
      const canvas = document.getElementById('memeCanvas');
      const ctx = canvas.getContext('2d');
      const bgUrl = `https://source.unsplash.com/600x400/?memes,crypto`;

      const image = new Image();
      image.crossOrigin = 'anonymous';
      image.src = bgUrl;

      image.onload = function () {
        ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

        ctx.fillStyle = 'white';
        ctx.font = 'bold 28px Arial';
        ctx.textAlign = 'center';
        ctx.lineWidth = 2;
        ctx.strokeStyle = 'black';
        ctx.strokeText(input + ' — $4MIN', canvas.width / 2, canvas.height - 40);
        ctx.fillText(input + ' — $4MIN', canvas.width / 2, canvas.height - 40);

        const memeImg = document.getElementById('memeImage');
        memeImg.src = canvas.toDataURL();
        canvas.style.display = 'none';
        memeImg.style.display = 'block';

        const downloadLink = document.getElementById('downloadLink');
        downloadLink.href = memeImg.src;
        downloadLink.style.display = 'inline-block';
        downloadLink.innerText = 'Download Meme';
      };
    }
  </script>

</body>
</html>
