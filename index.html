<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$4MIN - Has He Landed Yet?</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      text-align: center;
      overflow-x: hidden;
    }

    .logo {
      font-size: 4rem;
      font-weight: bold;
      color: #00ffd4;
      animation: float 4s ease-in-out infinite;
      margin-top: 2rem;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    .meme {
      margin-top: 2rem;
      max-width: 90%;
      height: auto;
    }

    .button {
      margin-top: 2rem;
      padding: 15px 25px;
      font-size: 1.2rem;
      background-color: #00ffd4;
      color: #000;
      border: none;
      cursor: pointer;
    }

    .timer {
      font-size: 2rem;
      margin-top: 1rem;
    }

    .music-toggle {
      margin-top: 1rem;
      font-size: 1rem;
      color: #00ffd4;
      cursor: pointer;
      display: block;
    }

    .dive-log {
      margin-top: 3rem;
      padding: 1rem;
      background: #111;
      border-radius: 10px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .dive-log-entry {
      font-style: italic;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <div class="logo">$4MIN</div>

  <img src="https://media.tenor.com/x8v1oNUOmg4AAAAd/rickroll-roll.gif" alt="Ashton Floating" class="meme">

  <div class="timer" id="timer">04:00</div>
  <div class="music-toggle" onclick="toggleMusic()">Play Music</div>
  <button class="button" onclick="window.open('https://pump.fun/', '_blank')">Buy $4MIN</button>

  <div class="dive-log">
    <h3>Dive Log</h3>
    <div class="dive-log-entry">Day 12 – Still floating.</div>
    <div class="dive-log-entry">Day 16 – Clouds forming around him.</div>
    <div class="dive-log-entry">Day 19 – I think I saw a bird next to him.</div>
  </div>

  <audio id="bg-music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    let musicPlaying = false;
    const audio = document.getElementById("bg-music");

    function toggleMusic() {
      if (musicPlaying) {
        audio.pause();
        document.querySelector(".music-toggle").innerText = "Play Music";
      } else {
        audio.play();
        document.querySelector(".music-toggle").innerText = "Mute Music";
      }
      musicPlaying = !musicPlaying;
    }

    let countdown = 240;
    const timerElement = document.getElementById("timer");
    setInterval(() => {
      countdown--;
      if (countdown <= 0) countdown = 240;
      let minutes = Math.floor(countdown / 60);
      let seconds = countdown % 60;
      timerElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }, 1000);
  </script>
</body>
</html>
